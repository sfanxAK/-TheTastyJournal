<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Tasty Journal</title>

  <!-- Preconnect and Preload Fonts (render-blocking fix) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap"
    onload="this.onload=null;this.rel='stylesheet';">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" />
  </noscript>

  <!-- Optimized Font Awesome (only brands and core, not full set) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-KfyBxAcfwV1pVxZRPdrdwlEDd81F9EVWvHw9S5fQx9kXjJ7z0qlcA+qzXjFeArfZ0BjMYxxhd8zZojy9VcMu1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-1k1eThzIUwI47Yay2bq6gAAXPhCBrSw6GkEzLuSpvMkfb/AFfYZrqH3WyB77SmAcLDVYZKOroDrENtx8+JhrxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Use versioned CDN for caching CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal@latest/css/style.css" />
</head>

<body>
  <header class="site-header">
    <img class="nav-logo" src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal/media/LOGO-TTJ.webp" alt="navbar logo"
      loading="lazy" width="160">
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to The Tasty Journal</h1>
        <p>Where passion for cooking meets artistic expression</p>
      </div>
    </section>

    <!-- Example Optimized Image -->
    <section class="recipe">
      <h2>Vegetarian Chickpea Curry</h2>
      <img src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal/media/TTJ-img9.webp"
        alt="Vegetarian Chickpea Curry" width="400" height="300"
        sizes="(max-width: 600px) 100vw, 400px"
        srcset="
          https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal/media/TTJ-img9-small.webp 400w,
          https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal/media/TTJ-img9.webp 800w
        ">
    </section>
  </main>

  <footer>
    <img src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal/media/LOGO-TTJ-white.webp" alt="footer logo" loading="lazy" width="320">
  </footer>

  <!-- Defer JS files -->
  <script src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal@latest/js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal@latest/js/data.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal@latest/js/search.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/sfanxak/-TheTastyJournal@latest/js/newsletter.js" defer></script>
</body>

</html>
